              SELETORES

    . => class;
    
    # => id;
    
    [] => atrib.personalizado;
    
    : => pseudo-classe;
    
    :: => pseudo-elemento;

    * => universal


    div > p => child (tag p e filha de tag div o pai)

    div + p => Adjacente Sibling (literalmente uma tag seguida de outra como concatenar)

    div ~ p => General Sibling (irmaos geral que estao no mesmo bloco pai)

    div p => descendente (elementos dentro da div com tag p nao importando a posiÃ§ao da tag p)
