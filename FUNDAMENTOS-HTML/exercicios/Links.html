    Para Ficar Mais Rapido No Processo Existem Tecnicas:
    
    - ex: div#noticia => vai criar uma tag div com um ID noticia
    ou
    span#pia
    header#cabeça
    ...

    - ex: div.noticia => vai criar uma tag div com uma CLASS noticia
    ou
    span.pia
    header.cabeça
    ...

     ex: div#jornal.noticia => vai criar uma tag div com um ID jornal e uma CLASS noticia
    ou
    span#lousa.pia
    header#olhos.cabeça
    ...

    ex: div#jornal.noticia[oi] => vai criar uma tag div com um ID jornal e uma CLASS noticia e tambem um atributo proprio chamado oi

-->
