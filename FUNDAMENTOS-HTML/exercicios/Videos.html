<h1>Videos</h1>

<video id="meuVideo" controls width="800px" height="450px" autoplay controlsList="nodownload"> 
   <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
   seu navegador nao suporta o video 
</video>


<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso{
         width: 500px;
         height: 20px;
         border: 2px solid black;
         margin: 10px;
    }

    .progresso > div{
        height: 100%;
        color: #e7e3e3;
        background-color: red;
        text-align: right;
        font-size: 14px;
        font-weight: bolder;
        font-family: Arial, Helvetica, sans-serif;

        width: 0%;
    }
</style>






<script>
    // parametro 'id' servira para acessar o video especifico que queremos alterar;

    function configurarVideo(id){

       const video = document.getElementById(id) // pegando o elemento video para alterar;

       video.oncontextmenu = () => false // vai tirar a janela de contexto, causado quando clicamos no botao direito do mouse ou mousepad do Noteboock;


       // conectando o 'botao play' ao 'video' e configurando;
       document.querySelector(`[wm-play]`).onclick = e => video.play()

       // conectando o 'botao play' ao 'video' e configurando;
       document.querySelector(`[wm-pause]`).onclick = e => video.pause()
       
       setInterval( 
          ()=> {
             const percentual = (video.currentTime / video.duration) * 100
             const valorDiv = document.querySelector(`[wm-progresso] > div`)
             valorDiv.style.width = `${percentual}%`
             valorDiv.innerHTML = `${percentual.toFixed(0)}%`
          }, 500
       )
               
    }

    configurarVideo('meuVideo') // vamos usar o id do video para configurarmos o video que queremos configurar;
    
</script>
