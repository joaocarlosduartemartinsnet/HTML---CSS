     <script>
        /* para nao ter problema de 
        cache(ter que ficar atualizando a pag alterada) no server, basta
        usar o comando a seguir na hora de estartar:  http-server -c -1*/
       
        /*NAO SE ESQUEÇA DE ATIVAR VIA TERMINAL PELO VScode O "HTTP-SERVER"*/
        
        document.querySelectorAll("a").forEach(link => {
             let conteudo = document.getElementById('conteudo')

             link.onclick = function(e) {

                e.preventDefault() /*previni que o comportamento padrão ocorra*/

                fetch(link.href)
                     .then(resp => resp.text())
                     .then(html => conteudo.innerHTML = html)
             }
            })
     </script>
